<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
    </div>
    <form
      class="mt-8 space-y-6"
      [formGroup]="form"
      (ngSubmit)="submitForm()"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <!-- Username -->
        <div>
          <label for="username" class="sr-only">Username</label>
          <input
            id="username"
            formControlName="username"
            type="text"
            required
            class="rounded-t-md login-form-control"
            placeholder="Username"
            [ngClass]="{'login-form-control': isControlValid('username'), 'login-form-control-invalid':  !isControlValid('username')}"
          >
        </div>
        <!-- Password -->
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            required
            class="login-form-control rounded-b-md"
            placeholder="Password"
            [ngClass]="{'login-form-control': isControlValid('password'), 'login-form-control-invalid':  !isControlValid('password')}"
          >
        </div>
      </div>
      <!-- Login Error -->
      <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert" *ngIf="loginError">
        {{ loginError }}
      </div>
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
